{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>Department</th>
                    <th>Manager</th>
                </tr>
            </thead>
            <tbody>
            {% for object in object_list %}
                <tr>
                    <td><a href="{{ request.path }}{{ object.id }}">{{ object.name }}</a></td>
                    <td>{{ object.manager }}</td>
                </tr>
            {% endfor %}
            </tbody>
        <table>
    </div>
{% endblock %}
