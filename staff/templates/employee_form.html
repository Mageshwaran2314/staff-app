{% extends 'base.html' %}

{% block content %}
    {% load crispy_forms_tags %}  

    <div  class="container mt-4">
        <h2>Enter Employee Details</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="save btn btn-secondary">Save</button>
        </form>
    </div>
{% endblock %}
